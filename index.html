<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="assets/js/game.js"></script>
</head>
<body>
    <div class="back"></div>
    <div class="container mt-5">
        <form class="settings active" autocomplete="on">
            <div class="form-group">
                <label>
                    Сколько карточек Вы хотите?
                    <input class="form-control mt-1" type="number" name="cards-quantity">
                </label>
            </div>
            <div class="form-check mt-3">
                <label class="form-check-label" >
                    <input class="form-check-input" type="checkbox" name="timer" value="yes">
                    Игра на время
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-3">Начать игру</button>
        </form>
        <div class="mb-2 text-center clock"></div>
        <div class="board mb-5 hidden"></div>
        <div class="restart-btn-wrapper">
          <button type="button" class="btn btn-info btn-lg mt-5 play-again hidden">Сыграть ещё раз</button>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto text-danger toast-title">Ошибка</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">В поле можно ввести чётное число от 2 до 50</div>
          </div>
        </div>
    </div>
</body>
</html>
